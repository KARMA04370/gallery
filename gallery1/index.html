<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img:url('img1.jpg')">
                <div class="content">

                    <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad maiores ullam earum, cupiditate consequuntur voluptate.</p> -->
                </div>
            </div>
            <div class="slides" style="--img:url('img2.jpg')">
                <div class="content">
                    <!-- <h2>Slider 2</h2> -->
                    <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad maiores ullam earum, cupiditate consequuntur voluptate.</p> -->
                </div>
            </div>
            <div class="slides" style="--img:url('img3.jpg')">
                <div class="content">
                    <!--  <h2>Slider 3</h2> --> 
                    <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad maiores ullam earum, cupiditate consequuntur voluptate.</p> -->
                </div>
            </div>
            <div class="slides" style="--img:url('img4.jpg')">
                <div class="content">
                     <!-- <h2>Slider 4</h2> --> 
                    <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad maiores ullam earum, cupiditate consequuntur voluptate.</p> -->
                </div>
            </div>
            <div class="slides" style="--img:url('img5.jpg')">

                </div>
            </div>
            <div class="slides" style="--img:url('img6.jpg')">
                <div class="content">
                    <!-- <h2>Slider 6</h2> -->
                    <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad maiores ullam earum, cupiditate consequuntur voluptate.</p> -->
                </div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>

    <script>
        let prev = document.querySelector('.prev')
        let next = document.querySelector('.next')
        let slider = document.querySelector('.slider')

        next.addEventListener('click',()=>{
            let slides = document.querySelectorAll('.slides')
            slider.appendChild(slides[0])
        })

        prev.addEventListener('click',()=>{
            let slides = document.querySelectorAll('.slides')
            slider.prepend(slides[slides.length-1])
        })
    </script>
</body>
</html>
